<!DOCTYPE html>
<html>

<head>

<body onload="getLocation()">
  <header>
    <div class="wrapper">
      <h1> something here </h1>
    </div>
  </header>
  <section>
    <p class="form-group">more stuff</p>
    <script type="text/javascript">
      var submitted = false;
    </script>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {window.location='https://media.giphy.com/media/9uoYC7cjcU6w8/giphy.gif';}"></iframe>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSc2WW01-yh5cOx2tzGEisIShU42-aIyzBYhwbPalY0pAdGvbg/formResponse" method="POST" id="ss-form" target="hidden_iframe" onsubmit="submitted=true;">
      <input type="hidden" name="entry.1057813838" id="latlong">
      <div class="form-group">
        <label for="something_here_question_1">a thing</label>
        <input type="text" class="form-control" name="entry.2109377780" id=something_here_question_1>
      </div>
      <br>
      <div class="form-group">
        <label for="something_here_question_2">another thing</label>
        <input type="text" class="form-control" name="entry.1757477016" id=something_here_question_2>
      </div>
      <br>
      <div class="form-group">
        <label for="something_here_question_3">hit it right</label>
        <br>
        <select class="form-control" name="entry.1253714099" id="something_here_question_3">
          <option style="display:none;"></option>
          <option value="1">def</option>
          <option value="2">dont</option>
        </select>
      </div>
      <br>
      <button class="btn btn-secondary btn-lg btn-block" type="submit" value="Submit">Submit your Survey</button>
    </form>
    <script>
      var x = document.getElementById("latlong");

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          x.value = "Geolocation is not supported by this browser.";
        }
      }

      function showPosition(position) {
        x.value = position.coords.latitude.toFixed(3) + "," + position.coords.longitude.toFixed(3);
      }
    </script>
  </section>
</body>
